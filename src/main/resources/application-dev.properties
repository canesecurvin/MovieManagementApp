#MySQL DB connection - my preferred local DB - remember to uncomment dependency in pom.xml
spring.datasource.url=jdbc:mysql://localhost:3306/moviesApp?useSSL=false&allowPublicKeyRetrieval=true&serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=ROOT-PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibernate setup
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop

#Console logs - Use only in dev
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.sql=debug